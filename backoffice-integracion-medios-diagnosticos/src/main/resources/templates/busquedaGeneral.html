  <script >
  	$(document).ready(function () {
	    //Hover Menu in Header
	    $('ul.nav li.dropdown').hover(function () {
	        $(this).find('.mega-dropdown-menu').stop(true, true).delay(200).fadeIn(200);
	    }, function () {
	        $(this).find('.mega-dropdown-menu').stop(true, true).delay(200).fadeOut(200);
	    });
	    
	    
	    
	    
	    
	    //Open Search    
	    $('.form-search').click(function (event) {	    		    		    	
	    	
	    	$.ajax({
	              url: 'parque/',
	              type: 'POST',
	              data: $('#busqueda').serialize(),
	              success: function(data){
	            	  
	            	  $('#listaResultados').empty();
	            	  
	            	  var items = [];

	            	   $.each(data, function(i, item) {

	            	          items.push('<li><a href="yourlink?id=' + item.codigo + '">  <div class="media"> <div class="media-left"> <h3>'+item.tipo+'</h3> </div> <div class="media-body">'+item.codigo+'-' + item.descripcion + '</div> </div> </a></li>');

	            	   });  // close each()

	            	   $('#listaResultados').append( items.join('') );
					  
	            	   //$('#listaResultados').listview('refresh');
	            	  
	            	  $(".instant-results").fadeIn('slow').css('height', 'auto');
	            	  event.stopPropagation();
	              }
	          });
	    	
	    	//$(".instant-results").fadeIn('slow').css('height', 'auto');
	        //event.stopPropagation();
	    });

	    $('body').click(function () {
	        $(".instant-results").fadeOut('500');
	    });
	});
  	      	  	
  		
  </script>
