<!DOCTYPE html>
<html lang="en">
<head>
  <title>BackOffice Integracion Medios Diagnosticos</title>
  <meta charset="utf-8"></meta>
  <meta name="viewport" content="width=device-width, initial-scale=1"></meta>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"></link>
  <link href="../vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css"></link>
  <link href="../vendor/morrisjs/morris.css" rel="stylesheet"></link>
  
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>

  <script>
  
  
	$(document).ready(function(){ 
		Morris.Bar({
			  element: 'bar-example',
			  data: [
			    { y: '2006', a: 100, b: 90 },
			    { y: '2007', a: 75,  b: 65 },
			    { y: '2008', a: 50,  b: 40 },
			    { y: '2009', a: 75,  b: 65 },
			    { y: '2010', a: 50,  b: 40 },
			    { y: '2011', a: 75,  b: 65 },
			    { y: '2012', a: 100, b: 90 }
			  ],
			  xkey: 'y',
			  ykeys: ['a', 'b'],
			  labels: ['Series A', 'Series B']
			});        
	});
	</script>
</head>
<body>
<div class="container">
	<div class="row">
		<div class="col-lg-3 col-md-6">
                    <div class="panel panel-primary">
                        <div class="panel-heading">
                            <div class="row">
                                <div class="col-xs-3">
                                	<!-- <i class="fa fa-tags fa-3x"></i>  -->
                                	<label>CÃ³digos</label>
                                </div>
                                <div class="col-xs-9 text-right">
                                    <div class="huge">
                                    		<label th:text="${totalCodigos}"></label>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <a href="#">
                            <div class="panel-footer">
                                <span class="pull-left">View Details</span>
                                <span class="pull-right"><i class="fa fa-arrow-circle-right"></i></span>

                            </div>
                        </a>
                    </div>
                </div>
                
		<div class="col-lg-3 col-md-6">
                    <div class="panel panel-red">

                                	<!-- <i class="fa fa-tags fa-3x"></i>  -->
                                	<label>Correlaciones</label>
                                </div>
                                <div class="col-xs-9 text-right">

                </div>
	</div>
	<div class="row">
		<div id="bar-example"></div>
	</div>
</div>

</html>
