<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Seleccion examen</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link
	href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.4/css/bootstrap.min.css"
	th:href="@{/webjars/bootstrap/3.3.4/css/bootstrap.min.css}"
	rel="stylesheet" media="screen" />
<script src="http://cdn.jsdelivr.net/webjars/jquery/2.1.4/jquery.min.js"
	th:src="@{/webjars/jquery/2.1.4/jquery.min.js}"></script>
<link href="../static/css/guru.css" th:href="@{css/guru.css}"
	rel="stylesheet" media="screen" />
</head>
<body>
	<div class="container">
		<form method="post" th:object="${datosSeleccionExamen}" th:action="@{/Examen}">
			<div class="form-group ">
      			<label class="control-label " for="idMensaje">
       				Examen
      			</label>
      			<select class="select form-control" id="idMensaje" name="idMensaje">
       				<option th:each="examen : ${examenes}" 
          				th:value="${examen.id}" 
          				th:text="${examen.nombre}">
        					First Choice
       				</option>
      			</select>
      			<span class="help-block" id="hint_selectTipo">
       			Instrucciones
      			</span>
     		</div>
     		<div class="form-group">
      			<div>
       				<button class="btn btn-primary " name="submit" type="submit">
        				Submit
       				</button>
      			</div>
     		</div>
		</form>		
	</div>
</body>
</html>
